<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh FORM HTML</title>
</head>
<body>
    <font type=arial black font size="6" >Form HTML</font>
    <br> 
    <br>
    <font type=arial size="4" >
        Name : <input type="text" name="Name" >
    <br>
    <br>
        Gender : <input type="radio" name="jenis_kelamin" value="L" > Man <input type="radio" name="jenis_kelamin" value="P" > Woman
    <br>
    <br>
        Address : <input type="text" name="Address" >
    <br>
    <br>
        Country : 
    <select name="Country">
        <option value="ID">Indonesia</option>
        <option value="EN">Inggris</option>
        <option value="JP">Jepang</option>
        <option value="KR">Korea</option>
        <option value="CN">China</option>
    </select>
    <br>
    <br>
        Email : <input type="text" name="Email" >
    <br>
    <br>
        Photo : <input type="text" name="Photo" ><input type="file" value="Browse" name="Browse" >
    <br>
    <br>
        Comment : <textarea name="deskripsi" cols="45" rows="5" align="center"></textarea><input type="submit" value="Submit" name="Submit" >
    <br>
    <p style="margin-left: 5cm;">Form Registrasi</p>

</body>
</html>
